{% extends './base.html' %}

{% block main_wrapper %}
<div class = "container">
    <h1>My Itemss</h1>
    <div class=row>
        {% for item in items %}
        <div class="col-md-5">
        <div class="card" >
            <img src = '/static/upload/{{item.filename}}' alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <h5 class="card-title">{{item.price}}</h5>
              <p class="card-text">{{item.desc}}</p>
              <h6>By: {{g.user.name}}</h6>
              <a href="/item/{{item.item_id}}" class="btn btn-primary">Detail</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
   
</div>

{% endblock %}
