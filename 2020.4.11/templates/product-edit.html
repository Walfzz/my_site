<!DOCTYPE html>
<html>
  <head>
    <title>MyShop - {{product.name}} - Edit</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1><a href="/">MyShop</a>
        - <a href="/product/{{product.id}}">{{product.name}}</a>
    </h1>

    <form action="/product/{{product.id}}/edit" method="post">
        <div>
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" value="{{product.name}}">
          {% if errors['name'] %}
          <div>{{errors['name']}}</div>
          {% endif %}
        </div>
        <div>
          <label for="price">Price:</label>
          <input id="price" type="text" name="price" value="{{product.price}}">
          {% if errors['price'] %}
          <div>{{ errors['price'] }}</div>
          {% endif %}
        </div>
        <div>
            <label for="image">Image:</label>
            <input id="image" type="text" name="image" value="{{product.image}}">
        </div>
        <div>
            <label for="desc">Desc:</label>
            <input id="desc" type="text" name="desc" value="{{product.desc}}">
        </div>
        <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
