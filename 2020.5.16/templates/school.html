       {% extends 'base.html' %} 
       {% block main %}  
            <section class="jumbotron text-center" style = "border: 2px solid red; margin: 10px;">
              <div class="container">
                <h1>This is a students' website</h1>
                <p class="lead text-muted">We put these sons of female dogs here in a "fashionable" way.</p>
                <p>
                  <a href="#" class="btn btn-primary my-2">Main call to action</a>
                  <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                </p>
              </div>
            </section>
          
            <div class="album py-5 bg-light">
              <div class="container">
          
                <div class="row">
                  {% for id, name, intro, avatar in students %}
                  <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{st[3]}}" style="height: 250px" alt="Card image cap">
                      <div class="card-body">
                          <h5>{{st[1]}}</h5>
                        <p class="card-text">{{st[2]}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <a href="/student/{{st[0]}} " class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                          </div>
                          <small class="text-muted">9 mins</small>
                        </div>
                      </div>
                    </div>
                  
                </div>
                {% endfor %}
                </div>
                
              </div>
            </div>
{% endblock %}
