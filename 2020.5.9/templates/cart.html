{% extends 'base.html' %}
{% block main %}
<div calss="container">
    <h2>Cart</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Num</th>
            <th scope="col">subtotal</th>
          </tr>
        </thead>
        <tbody>
            {% for id, num in mycart.items() %}
            {% set pd = products[id] %}
            <tr>
                <th scope="row">1</th>
                <td>{{id}}</td>
                <td>{{pd.name}}</td>
                <td>{{pd.price}}</td>
                <td>{{num}}</td>
                <td>{{pd.price * num}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
